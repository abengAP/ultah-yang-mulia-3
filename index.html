<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      text-align: center;
    }
    h1 {
      margin-top: 2rem;
      font-size: 3rem;
    }
    p {
      font-size: 1.5rem;
      margin: 1rem 2rem;
    }
   .carousel {
  position: relative;
  width: 90%;
  max-width: 400px;
  height: 600px;
  margin: 2rem auto;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  background: #fff; /* biar foto portrait tidak kelihatan kosong di pinggir */
}
.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain; /* agar portrait tampil penuh tanpa terpotong */
  opacity: 0;
  transition: opacity 1s ease-in-out;
}
.slide.active {
  opacity: 1;
}



  </style>
</head>
<body>
  <h1>Selamat Ulang Tahun!</h1>
  <button class="mt-3" onclick="document.getElementById('bgm').play()">Klik Aku Ya :)</button>

  <p>Semoga hari-harimu selalu penuh dengan kebahagiaan, tawa, dan cinta. Selamat bertambah usia sayangkuuuuhhhðŸŽ‰ðŸŽ‚</p>

<div class="carousel">
  <img src="img/1.JPG" class="slide active" alt="Foto 1">
  <img src="img/2.JPG" class="slide" alt="Foto 2">
  <img src="img/3.JPG" class="slide" alt="Foto 3">
  <img src="img/4.JPG" class="slide" alt="Foto 4">
  <img src="img/5.JPG" class="slide" alt="Foto 5">
  <img src="img/6.JPG" class="slide" alt="Foto 6">
  <img src="img/7.JPG" class="slide" alt="Foto 7">
  <img src="img/8.JPG" class="slide" alt="Foto 8">
  <img src="img/9.JPG" class="slide" alt="Foto 9">
  <img src="img/10.JPG" class="slide" alt="Foto 10">
</div>

<audio id="bgm" loop>
  <source src="audio/song.mp3" type="audio/mpeg">
</audio>

<script>
  let slideIndex = 0;
  const slides = document.querySelectorAll(".slide");

  function showSlide() {
    slides.forEach((slide, index) => {
      slide.classList.remove("active");
    });
    slides[slideIndex].classList.add("active");
    slideIndex = (slideIndex + 1) % slides.length;
  }

  setInterval(showSlide, 3000); // ganti gambar setiap 3 detik
</script>


</body>
</html>
